<html>
<head>
<script>
var enabledTabs = new Array();

function isTabEnabled(tid)
{
	var flag = false;
	for (var i = 0; i < enabledTabs.length; i++)
	{
		if (tid == enabledTabs[i])
		{
			flag = true;
			break;
		}
	}
	return flag;
}

function setIcon(tid)
{
	if (typeof(tid) == "undefined") return;
	var e = isTabEnabled(tid);
	var icon = new Object();
	if (e) icon.path = "icon2.png";
	else icon.path = "icon1.png";
	chrome.browserAction.setIcon(icon);
}

chrome.tabs.onSelectionChanged.addListener(function(tid, selinfo){
	setIcon(tid);
});

chrome.browserAction.onClicked.addListener(function(tab){
	var url = "";
	var ws = new WebSocket("ws://skaphy.dyndns.info:12355/");
	ws.onopen = function()
	{
	};
	ws.onmessage = function(e)
	{
		url = e.data;
		var obj = new Object();
		obj.url = e.data;
		chrome.tabs.update(tab.id, obj);
	};
	ws.onclose = function()
	{
	};

	enabledTabs.push(tab.id);
	setIcon(tab.id);

	chrome.tabs.onUpdated.addListener(function(tid, obj, _tab)
	{
		if (obj.status == "loading" && tid == tab.id && typeof(obj.url) != "undefined")
		{
			if (url != obj.url)
			{
				ws.send(obj.url);
			}
		}
	});

	chrome.tabs.onRemoved.addListener(function(tid, obj)
	{
		if (tid == tab.id)
		{
			ws.close();
		}
	});
});
</script>
</head>
</html>
